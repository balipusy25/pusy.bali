<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="style.css">

<body>
<header>
  <div class="top-bar">
    <img src="assets/logo.png" alt="Pusy Bali Logo" class="logo" onclick="goHome()">
    <input type="text" placeholder="Search" id="search-input">
    <button id="search-btn">&#128269;</button>
    <div id="cart-icon">
      ðŸ›’ <span id="cart-count">0</span>
    </div>
  </div>
</header>

<main>
  <h1>All Products</h1>
  <aside class="filters">
    <h3>Filter</h3>
    <p>Category</p>
    <button onclick="filterCategory('new')">New</button>
    <button onclick="filterCategory('tanks')">Tanks</button>
    <button onclick="filterCategory('bottoms')">Bottoms</button>

  <section class="products-grid" id="collection-products">
    <div class="product"><img src="assets/pic2.png" alt="Product 1"><p>Product 1</p></div>

  </section>
</main>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collections - Pusy Bali</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo"><a href="index.html">Pusy Bali</a></div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="icons">
      <span id="search-icon">🔍</span>
      <a href="cart.html">🛒<span id="cart-count">0</span></a>
      <a href="login.html">👤</a>
    </div>
  </nav>
</header>

<!-- Sliding search panel -->
<div id="search-panel">
  <input type="text" placeholder="Search products..." id="search-input">
  <button id="close-search">✖</button>
</div>

<!-- Filters -->
<section class="filters">
  <label>Category:
    <select id="category-filter">
      <option value="all">All</option>
      <option value="new">New</option>
      <option value="bottoms">Bottoms</option>
      <option value="tanks">Tanks</option>
      <option value="accessories">Accessories</option>
    </select>
  </label>
  <label>Sort by:
    <select id="sort-filter">
      <option value="newest">Newest</option>
      <option value="price-asc">Price: Low to High</option>
      <option value="price-desc">Price: High to Low</option>
    </select>
  </label>
</section>

<!-- Product Grid -->
<section class="collection-grid" id="collection-grid">
  <!-- Populated by main.js -->
</section>

<footer>
  <p>&copy; 2025 Pusy Bali</p>
</footer>

<script src="main.js"></script>
</body>
</html>

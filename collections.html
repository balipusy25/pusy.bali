<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pusy Bali | Shop</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="navbar">
      <img src="assets/logo.png" alt="Pusy Bali Logo" onclick="window.location.href='index.html'">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="collections.html">Shop</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="nav-icons">
        <i class="fa-solid fa-cart-shopping" onclick="window.location.href='cart.html'"></i>
        <span class="cart-count">0</span>
      </div>
    </div>
  </header>

  <section class="collection">
    <h2>Shop Our Collection</h2>
    <div class="filters">
      <label>Category:
        <select id="filter-category">
          <option value="all">All</option>
          <option value="tanks">Tanks</option>
          <option value="bottoms">Bottoms</option>
          <option value="gym">Gym</option>
          <option value="new">New</option>
        </select>
      </label>
      <label>Sort by:
        <select id="sort-products">
          <option value="newest">Newest</option>
          <option value="price-low">Price: Low to High</option>
          <option value="price-high">Price: High to Low</option>
        </select>
      </label>
    </div>

    <div class="product-grid" id="collection-grid">
      <!-- Products will be dynamically loaded via script.js -->
    </div>
  </section>
</body>
</html>

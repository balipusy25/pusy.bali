<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collections - Puys Bail</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<header><!-- Same header as index.html --></header>

<section class="filters">
    <label>Category:
        <select id="filter-category">
            <option value="all">All</option>
            <option value="category1">Category 1</option>
            <option value="category2">Category 2</option>
        </select>
    </label>
    <label>Size:
        <select id="filter-size">
            <option value="all">All</option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
        </select>
    </label>
    <label>Color:
        <select id="filter-color">
            <option value="all">All</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
        </select>
    </label>
    <label>Price:
        <select id="filter-price">
            <option value="all">All</option>
            <option value="low">Low &lt; $50</option>
            <option value="high">High &gt; $50</option>
        </select>
    </label>
</section>

<section class="collection-grid">
    <div class="product-item" data-category="category1" data-size="small" data-color="red" data-price="low">
        <img src="assets/pic1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>50</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
    <div class="product-item" data-category="category2" data-size="medium" data-color="blue" data-price="high">
        <img src="assets/pic2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>100</p>
        <button class="add-to-cart">Add to Cart</button>
    </div>
</section>

<footer><!-- Same footer --></footer>
<script src="script.js"></script>
<script src="login.js"></script>
</body>
</html>

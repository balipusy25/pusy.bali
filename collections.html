<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pusy Bali | Shop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
  <div class="logo"><a href="index.html">Pusy Bali</a></div>
  <nav class="nav-links">
    <a href="#" id="search-icon">🔍</a>
    <a href="cart.html">🛒<span class="cart-count">0</span></a>
    <a href="profile.html">👤</a>
  </nav>
</header>

<div class="search-slide hidden" id="search-slide">
  <input type="text" placeholder="Search products...">
  <button id="search-close">Close</button>
</div>

<section class="collections">
  <h2>Our Collections</h2>

  <!-- FILTERS -->
  <div class="filters">
    <select id="category-filter" onchange="filterProducts()">
      <option value="all">All Categories</option>
      <option value="new">New</option>
      <option value="bottoms">Bottoms</option>
      <option value="tanks">Tanks</option>
      <option value="accessories">Accessories</option>
    </select>
    <select id="sort-filter" onchange="sortProducts()">
      <option value="default">Sort By</option>
      <option value="price-asc">Price Low → High</option>
      <option value="price-desc">Price High → Low</option>
      <option value="name-asc">Name A → Z</option>
      <option value="name-desc">Name Z → A</option>
    </select>
  </div>

  <!-- PRODUCT GRID -->
  <div class="product-grid" id="products-grid"></div>
</section>

<footer>
  <p><a href="about.html">About</a> | © 2025 Pusy Bali</p>
</footer>

<script src="main.js"></script>
</body>
</html>

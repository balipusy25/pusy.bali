<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Puys Bail - Product</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
  <div class="logo">Puys Bail</div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="collections.html">Collections</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
  <div class="header-right">
    <input type="text" placeholder="Search products" id="search-input">
    <div class="cart-icon" data-count="0"><i class="fas fa-shopping-cart"></i></div>
  </div>
</header>

<section class="product-detail">
  <div class="product-images">
    <img src="assets/pic1.jpg" alt="Product Image 1">
    <img src="assets/pic2.jpg" alt="Product Image 2">
  </div>
  <div class="product-info">
    <h2>Product Name</h2>
    <p>$50</p>
    <label>Size:
      <select>
        <option>S</option>
        <option>M</option>
        <option>L</option>
      </select>
    </label>
    <label>Color:
      <select>
        <option>Red</option>
        <option>Blue</option>
        <option>Black</option>
      </select>
    </label>
    <label>Quantity:
      <input type="number" value="1" min="1" class="qty-input">
    </label>
    <button class="add-to-cart">Add to Cart</button>
  </div>
</section>

<footer>
  <div class="footer-container">
    <div class="footer-section">
      <h3>Contact</h3>
      <p>Email: info@puysbail.com</p>
      <p>Phone: +123456789</p>
    </div>
    <div class="footer-section">
      <h3>Follow Us</h3>
      <i class="fab fa-facebook"></i>
      <i class="fab fa-instagram"></i>
      <i class="fab fa-twitter"></i>
    </div>
  </div>
  <div class="footer-bottom">Â© 2025 Puys Bail. All Rights Reserved.</div>
</footer>

<script src="script.js"></script>
<script src="login.js"></script>
</body>
</html>

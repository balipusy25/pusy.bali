<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pusy Bali â€” Product</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo"><a href="index.html"><img src="assets/logo.png" alt="logo"></a></div>
      <nav class="nav-links"><a href="index.html">Home</a><a href="collections.html">Shop</a></nav>
      <div class="nav-icons"><a href="cart.html">ðŸ›’ <span class="cart-count">0</span></a></div>
    </div>
  </header>

  <main class="container section">
    <div class="product-detail">
      <div class="product-images">
        <img id="prod-img-1" src="assets/pic6.jpg" alt="product image">
      </div>
      <div class="product-info">
        <h2 id="prod-title">Product Title</h2>
        <div id="prod-price" class="price">$0.00</div>
        <label>Qty <input id="prod-qty" type="number" value="1" min="1"></label>
        <div style="margin-top:12px;">
          <button id="prod-add" class="btn primary">Add to cart</button>
          <a href="cart.html" class="btn">View cart</a>
        </div>
      </div>
    </div>
  </main>

<script>
  // product page logic (script.js also tries to populate)
  document.addEventListener('DOMContentLoaded', () => {
    const sel = JSON.parse(localStorage.getItem('puys_selected_product') || 'null');
    if (!sel) return;
    document.getElementById('prod-title').textContent = sel.name || '';
    document.getElementById('prod-price').textContent = '$' + (sel.price || 0).toFixed(2);
    document.getElementById('prod-img-1').src = sel.image || sel.img || 'assets/pic6.jpg';
    document.getElementById('prod-add').addEventListener('click', () => {
      const qty = Number(document.getElementById('prod-qty').value) || 1;
      window.addToCart(Object.assign({}, sel, { qty }));
    });
  });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pusy Bali | Profile</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
  <div class="logo"><a href="index.html">Pusy Bali</a></div>
  <nav class="nav-links">
    <a href="#" id="search-icon">🔍</a>
    <a href="cart.html">🛒<span class="cart-count">0</span></a>
    <a href="profile.html">👤</a>
  </nav>
</header>

<div class="search-slide hidden" id="search-slide">
  <input type="text" placeholder="Search products...">
  <button id="search-close">Close</button>
</div>

<section class="profile">
  <h2>Your Profile</h2>
  <div class="profile-info">
    <h3>Personal Information</h3>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Phone">
    <button onclick="updateProfile()">Update Profile</button>
  </div>
  <div class="profile-orders">
    <h3>Order History</h3>
    <div id="order-history">No orders yet.</div>
  </div>
  <div class="profile-address">
    <h3>Saved Addresses</h3>
    <div id="saved-addresses"></div>
    <button onclick="addAddress()">Add Address</button>
  </div>
</section>

<footer>
  <p><a href="about.html">About</a> | © 2025 Pusy Bali</p>
</footer>

<script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cart & Checkout - Puys Bail</title>
<link rel="stylesheet" href="style.css">
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
<header><!-- Same header --></header>

<section class="checkout-page">
    <h2>Checkout</h2>
    
    <div class="steps">
        <div class="step active" data-step="1">Cart Review</div>
        <div class="step" data-step="2">Shipping Info</div>
        <div class="step" data-step="3">Payment</div>
        <div class="step" data-step="4">Confirmation</div>
    </div>

    <div class="step-content" id="step-1">
        <table class="cart-table">
            <thead>
                <tr><th>Product</th><th>Price</th><th>Quantity</th><th>Total</th><th>Remove</th></tr>
            </thead>
            <tbody>
                <!-- Cart items populated by checkout.js -->
            </tbody>
        </table>
        <button class="next-step-btn">Next: Shipping Info</button>
    </div>

    <div class="step-content" id="step-2" style="display:none;">
        <form id="shipping-form">
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Address" required>
            <input type="text" placeholder="City" required>
            <input type="text" placeholder="Postal Code" required>
            <input type="tel" placeholder="Phone" required>
            <button type="button" class="next-step-btn">Next: Payment</button>
        </form>
    </div>

    <div class="step-content" id="step-3" style="display:none;">
        <form id="payment-form">
            <input type="text" placeholder="Cardholder Name" required>
            <input type="text" placeholder="Card Number" required>
            <input type="text" placeholder="Expiry MM/YY" required>
            <input type="text" placeholder="CVV" required>
            <button type="button" class="next-step-btn">Next: Confirmation</button>
        </form>
    </div>

    <div class="step-content" id="step-4" style="display:none;">
        <h3>Thank you! Your order is confirmed.</h3>
        <p>Order Number: <span id="order-number">#12345</span></p>
        <a href="index.html" class="btn">Back to Home</a>
    </div>
</section>

<footer><!-- Same footer --></footer>
<script src="checkout.js"></script>
<script src="login.js"></script>
</body>
</html>

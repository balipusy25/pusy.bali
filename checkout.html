<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pusy Bali | Checkout</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="checkout.js" defer></script>
</head>
<body>
  <header>
    <div class="navbar">
      <img src="assets/logo.png" alt="Pusy Bali Logo" onclick="window.location.href='index.html'">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="collections.html">Shop</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="nav-icons">
        <i class="fa-solid fa-cart-shopping"></i>
        <span class="cart-count">0</span>
      </div>
    </div>
  </header>

  <section class="checkout-section">
    <h2>Checkout</h2>
    <div id="checkout-items">
      <!-- Cart items will load here -->
    </div>
    <p>Total: $<span id="checkout-total">0</span></p>
    <div id="paypal-button-container"></div>
  </section>

  <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_SANDBOX_CLIENT_ID&currency=USD"></script>
</body>
</html>

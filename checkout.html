<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pusy Bali â€” Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="site-header" class="site-header"></div>

  <div class="section container">
    <h2>Search</h2>
    <div style="display:flex;gap:8px;align-items:center;margin-bottom:14px;">
      <input id="search-input" placeholder="Search products..." style="flex:1;padding:10px;border-radius:8px;border:1px solid #ddd;">
      <button id="search-go" class="btn">Search</button>
    </div>
    <div id="search-results" class="products-grid"></div>
  </div>

  <div id="site-footer" class="site-footer"></div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      const input = document.getElementById('search-input');
      const btn = document.getElementById('search-go');

      function doSearch(q){
        q = q.trim();
        if(!q) return alert('Type something to search');
        const prods = JSON.parse(localStorage.getItem('pusy_products') || '[]');
        const filtered = prods.filter(p => p.name.toLowerCase().includes(q.toLowerCase()));
        window.renderProducts(filtered, 'search-results');
      }

      btn.addEventListener('click', ()=> doSearch(input.value));

      const preset = localStorage.getItem('pusy_search');
      if(preset){ input.value = preset; doSearch(preset); localStorage.removeItem('pusy_search'); }
    });
  </script>
</body>
</html>

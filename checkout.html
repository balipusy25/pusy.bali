<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pusy Bali | Checkout</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
  <div class="logo"><a href="index.html">Pusy Bali</a></div>
  <nav class="nav-links">
    <a href="#" id="search-icon">🔍</a>
    <a href="cart.html">🛒<span class="cart-count">0</span></a>
    <a href="profile.html">👤</a>
  </nav>
</header>

<div class="search-slide hidden" id="search-slide">
  <input type="text" placeholder="Search products...">
  <button id="search-close">Close</button>
</div>

<section class="checkout">
  <h2>Checkout</h2>
  <div class="checkout-cart" id="cart-items"></div>
  <div class="checkout-summary" id="cart-summary"></div>

  <div class="billing-form">
    <h3>Billing Details</h3>
    <input type="text" placeholder="Full Name">
    <input type="email" placeholder="Email">
    <input type="text" placeholder="Address">
    <input type="text" placeholder="City">
    <input type="text" placeholder="Zip Code">
  </div>

  <div class="payment-options">
    <h3>Payment Method</h3>
    <button onclick="finalizeCreditCardOrder()">Credit Card</button>
    <button onclick="finalizeOrderDemo()">PayPal</button>
  </div>
</section>

<footer>
  <p><a href="about.html">About</a> | © 2025 Pusy Bali</p>
</footer>

<script src="main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Pusy Bali</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo"><a href="index.html">Pusy Bali</a></div>
  <nav>
    <div class="icons">
      <span id="search-icon">ğŸ”</span>
      <a href="cart.html">ğŸ›’<span id="cart-count">0</span></a>
      <a href="login.html">ğŸ‘¤</a>
    </div>
  </nav>
</header>

<!-- Sliding search panel -->
<div id="search-panel">
  <input type="text" placeholder="Search products..." id="search-input">
  <button id="close-search">âœ–</button>
</div>

<main class="checkout-container">

  <h1>Checkout</h1>

  <!-- Cart Summary -->
  <section id="checkout-cart">
    <h2>Cart Items</h2>
    <div id="checkout-items">
      <!-- Populated by main.js -->
    </div>
    <div id="checkout-total">
      Total: $<span id="checkout-total-amount">0.00</span>
    </div>
  </section>

  <!-- Shipping Details -->
  <section id="shipping-details">
    <h2>Shipping Information</h2>
    <form id="shipping-form">
      <input type="text" placeholder="Full Name" required>
      <input type="text" placeholder="Address" required>
      <input type="text" placeholder="City" required>
      <input type="text" placeholder="Postal Code" required>
      <input type="text" placeholder="Country" required>
    </form>
  </section>

  <!-- Payment -->
  <section id="payment-methods">
    <h2>Payment</h2>
    <button id="credit-card-btn">Pay with Credit Card</button>
    <div id="paypal-button-container"></div>
  </section>

</main>

<footer>
  <p>&copy; 2025 Pusy Bali</p>
</footer>

<script src="main.js"></script>
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
<script>
paypal.Buttons({
  createOrder: (data, actions) => {
    const total = localStorage.getItem('cartTotal') || '0.01';
    return actions.order.create({
      purchase_units: [{ amount: { value: total } }]
    });
  },
  onApprove: (data, actions) => {
    return actions.order.capture().then(details => {
      alert('Transaction completed by ' + details.payer.name.given_name);
      localStorage.setItem('cart', JSON.stringify([])); // empty cart
      localStorage.setItem('cartTotal', '0');
      window.location.href = "success.html";
    });
  }
}).render('#paypal-button-container');
</script>
</body>
</html>

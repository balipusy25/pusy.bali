<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pusy Bali â€” Checkout</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="site-header" class="header"></div>

  <div class="section container">
    <h2>Checkout</h2>
    <div class="checkout-form">
      <div class="checkout-left">
        <form id="checkout-form">
          <label>Full name</label>
          <input name="name" required placeholder="Jane Doe">
          <label>Email</label>
          <input name="email" type="email" required placeholder="email@example.com">
          <label>Address</label>
          <input name="address" required placeholder="123 Bali St">
          <label>City</label>
          <input name="city" placeholder="City">
          <label>Postal</label>
          <input name="postal" placeholder="Postal code">
          <div style="margin-top:12px;">
            <button type="submit" class="btn">Place Order (placeholder)</button>
          </div>
        </form>
      </div>

      <div class="checkout-right">
        <h3>Order Summary</h3>
        <div id="order-summary"></div>
        <div style="margin-top:12px;">
          <h4>PayPal</h4>
          <div id="paypal-button-area"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="site-footer" class="site-footer"></div>

  <!-- If owner created config.js from config.example, they can include it BEFORE checkout.js:
       <script src="config.js"></script>
  -->
  <script src="script.js"></script>
  <script src="checkout.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout - Pusy Bali</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo"><a href="index.html">Pusy Bali</a></div>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="collections.html">Shop</a></li>
    </ul>
    <div class="icons">
      <span id="search-icon">🔍</span>
      <a href="cart.html">🛒<span id="cart-count">0</span></a>
      <a href="login.html">👤</a>
    </div>
  </nav>
</header>

<div id="search-panel">
  <input type="text" placeholder="Search products..." id="search-input">
  <button id="close-search">✖</button>
</div>

<main class="checkout-container">
  <h1>Checkout</h1>
  <div id="cart-summary"></div>
  <div id="cart-total">Total: $0.00</div>
  <div id="paypal-button-container"></div>
</main>

<footer>
  <p>&copy; 2025 Pusy Bali</p>
  <a href="about.html">About</a>
</footer>

<script src="main.js"></script>
<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
<script>
paypal.Buttons({
  createOrder: (data, actions) => {
    const total = document.getElementById('cart-total').textContent.replace('Total: $','') || '0.01';
    return actions.order.create({
      purchase_units: [{ amount: { value: total } }]
    });
  },
  onApprove: (data, actions) => {
    return actions.order.capture().then(details => {
      alert('Transaction completed by ' + details.payer.name.given_name);
      window.location.href = "success.html";
    });
  }
}).render('#paypal-button-container');
</script>

</body>
</html>

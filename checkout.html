<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pusy Bali â€” Checkout</title>
  <link rel="stylesheet" href="style.css">
  <!-- checkout.js uses firebase -> import as module -->
  <script type="module" src="checkout.js" defer></script>
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo"><a href="index.html"><img src="assets/logo.png" alt="logo"></a></div>
    </div>
  </header>

  <main class="checkout-container">
    <h2>Checkout</h2>
    <form id="checkout-form">
      <label>Full name <input name="name" required></label>
      <label>Email <input name="email" type="email" required></label>
      <label>Address <input name="address" required></label>
      <label>City <input name="city" required></label>
      <label>Postal <input name="postal" required></label>
      <label>Payment Method
        <select name="paymentMethod" required>
          <option value="paypal">PayPal</option>
          <option value="card">Credit Card</option>
        </select>
      </label>

      <h3>Order Summary</h3>
      <div id="order-summary"></div>

      <button type="submit" class="btn primary">Place Order</button>
    </form>
  </main>

  <footer class="site-footer">
    <div class="footer-grid container">
      <div class="col"><p class="muted">Questions? <a href="contact.html">Contact us</a></p></div>
    </div>
  </footer>
</body>
</html>

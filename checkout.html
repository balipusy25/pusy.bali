<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Pusy Bali</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="top-banner"><p>Free Shipping on Orders Over $50</p></div>
  <div class="nav-bar">
    <div class="logo">Pusy Bali</div>
  </div>
</header>

<main>
  <h1>Checkout</h1>
  <p>Cart Total: $XXX.XX</p>
  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="text" placeholder="Address" required>
    <p>Select Payment Method:</p>
    <img src="assets/pic12.jpg" alt="Credit Card" width="100">
    <img src="assets/pic13.jpg" alt="PayPal" width="100">
    <button type="submit">Pay Now</button>
  </form>
</main>

<footer><p>&copy; 2025 Pusy Bali. All rights reserved.</p></footer>
<script src="main.js"></script>
</body>
</html>

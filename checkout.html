<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout | Pusy Bali</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <div class="top-banner"><p>Free Shipping on Orders Over $50</p></div>
  <div class="nav-bar">
    <div class="logo">Pusy Bali</div>
  </div>
</header>

<main>
  <h1>Checkout</h1>
  <p>Cart Total: $XXX.XX</p>
  <form>
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="text" placeholder="Address" required>
    <p>Select Payment Method:</p>
    <img src="assets/pic12.jpg" alt="Credit Card" width="100">
    <img src="assets/pic13.jpg" alt="PayPal" width="100">
    <button type="submit">Pay Now</button>
  </form>
</main>
<!-- PayPal Buttons -->
<div id="paypal-button-container"></div>

<script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID&currency=USD"></script>
<script>
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: {
            value: '0.01' // replace with dynamic cart total
          }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Transaction completed by ' + details.payer.name.given_name);
        // Redirect or call backend webhook
        window.location.href = "/success.html";
      });
    }
  }).render('#paypal-button-container');
</script>

<footer><p>&copy; 2025 Pusy Bali. All rights reserved.</p></footer>
<script src="main.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login / Sign up — Pusy Bali</title>
  <link rel="stylesheet" href="style.css"><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>.auth-wrap{max-width:520px;margin:48px auto;padding:0 20px}.socials{display:flex;gap:12px}</style>
</head>
<body>
  <div class="announcement"><div class="container"><div class="rail"><p>FREE SHIPPING ON ORDERS OVER $100</p></div></div></div>
  <header class="header"><div class="container header-inner"><div class="brand"><a href="index.html">Pusy Bali</a></div></div></header>

  <main class="auth-wrap" aria-label="Authentication">
    <h2>Sign in</h2>

    <div style="display:flex;gap:8px;margin-bottom:12px" class="socials" role="group" aria-label="Third-party sign in">
      <a class="btn icon-btn" href="/auth/google" aria-label="Sign in with Google"><img src="assets/icons/google.svg" alt="" style="width:18px;height:18px;margin-right:8px">Sign in with Google</a>
      <a class="btn icon-btn" href="/auth/facebook" aria-label="Sign in with Facebook"><img src="assets/icons/facebook.svg" alt="" style="width:18px;height:18px;margin-right:8px">Sign in with Facebook</a>
    </div>

    <form onsubmit="event.preventDefault(); localStorage.setItem('pusy_user_v1', JSON.stringify({name:document.getElementById('email').value})); alert('Signed in (demo)'); location.href='index.html'">
      <label for="email">Email</label>
      <input id="email" class="input" type="email" placeholder="Email address" required>
      <label for="pass" style="margin-top:8px">Password</label>
      <input id="pass" class="input" type="password" placeholder="Password" required style="margin-top:8px">
      <div style="margin-top:10px"><button class="btn" aria-label="Sign in">Sign in</button></div>
    </form>

    <hr style="margin:20px 0;border:none;border-top:1px solid #eee">
    <h3>Create account</h3>
    <form onsubmit="event.preventDefault(); localStorage.setItem('pusy_user_v1', JSON.stringify({name:document.getElementById('su-name').value})); alert('Account created (demo)'); location.href='index.html'">
      <label for="su-name">Full name</label>
      <input id="su-name" class="input" placeholder="Full name" required>
      <label for="su-email" style="margin-top:8px">Email</label>
      <input id="su-email" class="input" placeholder="Email address" required style="margin-top:8px">
      <label for="su-pass" style="margin-top:8px">Password</label>
      <input id="su-pass" class="input" placeholder="Password" type="password" required style="margin-top:8px">
      <div style="margin-top:10px"><button class="btn" aria-label="Create account">Create account</button></div>
    </form>
  </main>

  <footer class="footer"><div class="container" style="text-align:center;color:var(--sub)">© 2025 Pusy Bali</div></footer>
<script src="main.js" defer></script>
</body>
</html>

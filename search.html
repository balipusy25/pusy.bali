<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pusy Bali â€” Search</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="site-header" class="header"></div>

  <div class="section container">
    <h2>Search</h2>
    <div style="display:flex;gap:8px;align-items:center;margin-bottom:14px;">
      <input id="search-input" placeholder="Search products..." style="flex:1;padding:10px;border-radius:8px;border:1px solid #ddd;">
      <button id="search-go" class="btn">Search</button>
    </div>
    <div id="search-results" class="products-grid"></div>
  </div>

  <div id="site-footer" class="site-footer"></div>

  <script src="script.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', ()=>{
      const input = document.getElementById('search-input');
      const btn = document.getElementById('search-go');

      function doSearch(q) {
        localStorage.setItem('pusy_search', q);
        // reuse render on search page
        const products = JSON.parse(localStorage.getItem('pusy_products') || '[]');
        const filtered = products.filter(p => p.name.toLowerCase().includes(q.toLowerCase()));
        window.renderProducts(filtered, 'search-results');
      }

      btn.addEventListener('click', ()=> {
        const q = input.value.trim();
        if(!q) return alert('Type something');
        doSearch(q);
      });

      // if search term was set from header use it
      const preset = localStorage.getItem('pusy_search');
      if(preset) {
        input.value = preset;
        doSearch(preset);
        localStorage.removeItem('pusy_search');
      }
    });
  </script>
</body>
</html>

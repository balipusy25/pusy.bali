<!doctype html>
<html lang="en">
<head><meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" /><title>Contact</title><link rel="stylesheet" href="style.css"><script defer src="script.js"></script><script defer src="login.js"></script></head>
<body>
<header class="site-header container">
  <div class="header-left"><a href="index.html" class="logo"><img src="assets/logo.png" alt="logo" class="logo-img"></a></div>
  <nav class="main-nav"><ul><li><a href="index.html">Home</a></li><li><a href="collections.html">Shop</a></li></ul></nav>
  <div class="header-right"><div class="search-wrap"><input id="header-search" type="search" placeholder="Search products..."><button id="search-btn" class="btn small">Search</button></div><div class="cart-wrap"><button id="open-cart" class="cart-btn"><i class="fa fa-shopping-cart"></i></button><span id="cart-count" class="cart-count">0</span></div></div>
</header>

<main class="container section">
  <h2>Contact us</h2>
  <p class="muted">Email: <a href="mailto:balipusy2@gmail.com">balipusy2@gmail.com</a></p>
  <form id="contact-form" class="contact-form">
    <input name="name" placeholder="Name" required>
    <input name="email" type="email" placeholder="Email" required>
    <textarea name="message" placeholder="Message" required></textarea>
    <button type="submit" class="btn primary">Send</button>
  </form>
</main>

<footer class="site-footer"><div class="container footer-grid"><div class="col"><h4>Pusy Bali</h4></div></div></footer>

<script>
document.getElementById('contact-form').addEventListener('submit', e=>{
  e.preventDefault();
  alert('Message sent (simulated). Contact: balipusy2@gmail.com');
  e.target.reset();
});
</script>
</body>
</html>

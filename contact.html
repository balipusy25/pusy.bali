<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pusy Bali — Contact</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header><div class="top-strip">Reach out — we reply fast</div></header>

  <main class="checkout-container">
    <h2>Contact</h2>
    <p class="muted">Email: <a href="mailto:balipusy2@gmail.com">balipusy2@gmail.com</a></p>
    <form id="contact-form" onsubmit="event.preventDefault(); alert('Message sent (simulated).'); this.reset();">
      <input name="name" placeholder="Name" required>
      <input name="email" placeholder="Email" required type="email">
      <textarea name="message" placeholder="Message" required></textarea>
      <button class="btn primary" type="submit">Send Message</button>
    </form>
  </main>
</body>
</html>

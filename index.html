<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pusy Bali</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header -->
<header>
  <div class="top-banner">
    <p>Free Shipping on Orders Over $50</p>
  </div>
  <div class="nav-bar">
    <div class="logo">Pusy Bali</div>
    <input type="text" id="search" placeholder="Search products...">
    <div class="nav-icons">
      <a href="cart.html" id="cart-button">Cart (<span id="cart-count">0</span>)</a>
      <a href="login.html">User</a>
    </div>
    <div class="menu-toggle">â˜°</div>
    <nav class="nav-menu">
      <a href="index.html">Home</a>
      <a href="collections.html">Collections</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </div>
</header>

<main>

  <!-- Hero / Slider -->
  <section class="hero">
    <img src="assets/pic1.jpg" alt="Hero Banner">
    <a href="collections.html" class="btn">Shop Now</a>
  </section>

  <!-- Featured Products -->
  <section class="product-grid">
    <div class="product">
      <img src="assets/pic2.jpg" alt="Product 1">
      <h3>Product 1</h3>
      <p>$29.99</p>
      <button onclick="addToCart('Product 1',29.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/pic3.jpg" alt="Product 2">
      <h3>Product 2</h3>
      <p>$39.99</p>
      <button onclick="addToCart('Product 2',39.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/pic4.jpg" alt="Product 3">
      <h3>Product 3</h3>
      <p>$49.99</p>
      <button onclick="addToCart('Product 3',49.99)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/pic5.jpg" alt="Product 4">
      <h3>Product 4</h3>
      <p>$59.99</p>
      <button onclick="addToCart('Product 4',59.99)">Add to Cart</button>
    </div>
  </section>

  <!-- Trending / Videos Section -->
  <section class="trending">
    <h2>Trending</h2>
    <div class="trending-videos">
      <video src="assets/video1.mp4" controls></video>
      <video src="assets/video2.mp4" controls></video>
      <video src="assets/video3.mp4" controls></video>
    </div>
  </section>

</main>

<!-- Footer -->
<footer>
  <p>&copy; 2025 Pusy Bali. All rights reserved.</p>
</footer>

<script src="main.js"></script>
</body>
</html>

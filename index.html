<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pusy Bali | Home</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
  <div class="logo"><a href="index.html">Pusy Bali</a></div>
  <nav class="nav-links">
    <a href="#" id="search-icon">🔍</a>
    <a href="cart.html">🛒<span class="cart-count">0</span></a>
    <a href="profile.html">👤</a>
  </nav>
</header>

<!-- SEARCH SLIDE -->
<div class="search-slide hidden" id="search-slide">
  <input type="text" placeholder="Search products...">
  <button id="search-close">Close</button>
</div>

<!-- HERO SLIDER -->
<section class="hero-slider">
  <div class="slide active"><img src="assets/pic1.jpg" alt="Slide 1"><div class="hero-text">Summer Discounts Up to 50%</div></div>
  <div class="slide"><img src="assets/pic2.jpg" alt="Slide 2"><div class="hero-text">New Arrivals Just Dropped</div></div>
  <div class="slide"><img src="assets/pic3.jpg" alt="Slide 3"><div class="hero-text">Exclusive Collection</div></div>
  <button class="shop-now" onclick="location.href='collections.html'">Shop Now</button>
</section>

<!-- CATEGORIES -->
<section class="categories">
  <div class="category-card" onclick="filterCollection('new')"><img src="assets/pic4.jpg" alt="New"><span>New</span></div>
  <div class="category-card" onclick="filterCollection('bottoms')"><img src="assets/pic5.jpg" alt="Bottoms"><span>Bottoms</span></div>
  <div class="category-card" onclick="filterCollection('tanks')"><img src="assets/pic6.jpg" alt="Tanks"><span>Tanks</span></div>
  <div class="category-card" onclick="filterCollection('accessories')"><img src="assets/pic7.jpg" alt="Accessories"><span>Accessories</span></div>
</section>

<!-- NEW PRODUCTS -->
<section class="new-products">
  <h2>New Arrivals</h2>
  <div class="product-grid" id="products-grid"></div>
  <button onclick="location.href='collections.html'">View All Products</button>
</section>

<!-- TRENDING -->
<section class="trending">
  <h2>Trending Videos</h2>
  <div class="video-grid">
    <video src="assets/pic8.mp4" controls></video>
    <video src="assets/pic9.mp4" controls></video>
  </div>
</section>

<footer>
  <p><a href="about.html">About</a> | © 2025 Pusy Bali</p>
</footer>

<script src="main.js"></script>
</body>
</html>

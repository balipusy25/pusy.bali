<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Pusy Bali — Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="site-header" class="site-header"></div>

  <div class="slogan-bar">Live Bold • Move Free • Feel Pusy Bali</div>

  <div class="hero container">
    <img class="hero-img" src="assets/pic1.jpg" alt="Hero image">
    <div class="hero-cta">
      <h1>Performance. Comfort. Style.</h1>
      <p>Made for movement — inspired by Bali</p>
      <button class="btn" onclick="window.location.href='collections.html'">Shop Now</button>
    </div>
  </div>

  <div class="categories">
    <div class="cat-card" onclick="goToCategory('new')"><img src="assets/pic2.jpg" alt=""><div class="cat-label">New</div></div>
    <div class="cat-card" onclick="goToCategory('tanks')"><img src="assets/pic3.jpg" alt=""><div class="cat-label">Tanks</div></div>
    <div class="cat-card" onclick="goToCategory('bottoms')"><img src="assets/pic4.jpg" alt=""><div class="cat-label">Bottoms</div></div>
    <div class="cat-card" onclick="goToCategory('gym')"><img src="assets/pic5.jpg" alt=""><div class="cat-label">Gym</div></div>
  </div>

  <section class="section container">
    <h2>New Arrivals</h2>
    <div id="home-products" class="products-grid"></div>
  </section>

  <section class="section container">
    <h2>Videos</h2>
    <div class="videos-grid">
      <video src="assets/video1.mp4" controls></video>
      <video src="assets/video2.mp4" controls></video>
    </div>
  </section>

  <section class="section container">
    <div class="about">
      <h2>About Pusy Bali</h2>
      <p>We craft elevated activewear with a focus on fit and function. Designed in Bali, built for everyday movement.</p>
    </div>
  </section>

  <div id="site-footer" class="site-footer"></div>

  <script src="script.js"></script>
</body>
</html>

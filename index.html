<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pusy Bali</title>
<link rel="stylesheet" href="style.css">
<script type="module" src="script.js" defer></script>
</head>
<body>
<header>
  <div class="top-bar">
    <img src="assets/logo.png" alt="Pusy Bali Logo" class="logo" onclick="goHome()">
    <input type="text" placeholder="Search" id="search-input">
    <button id="search-btn">&#128269;</button>
    <div id="cart-icon">
      ðŸ›’ <span id="cart-count">0</span>
    </div>
  </div>
  <div class="moving-slogans">
    <p>Stylish, Comfortable, Bali Inspired</p>
  </div>
</header>

<main>
  <section class="hero">
    <img src="assets/pic1.png" alt="Hero Image">
    <button onclick="goToCollections()">Shop Now</button>
  </section>

  <section class="categories">
    <button onclick="filterCategory('new')">New</button>
    <button onclick="filterCategory('tanks')">Tanks</button>
    <button onclick="filterCategory('bottoms')">Bottoms</button>
    <button onclick="filterCategory('gym')">Gym</button>
  </section>

  <section class="new-arrivals">
    <h2>New Arrivals</h2>
    <div class="products-grid" id="new-products">
      <div class="product"><img src="assets/pic2.png" alt="Product 1"><p>Product 1</p></div>
      <div class="product"><img src="assets/pic3.png" alt="Product 2"><p>Product 2</p></div>
    </div>
  </section>

  <section class="videos">
    <h2>Videos</h2>
    <video src="assets/video1.mp4" controls></video>
    <video src="assets/video2.mp4" controls></video>
  </section>

  <section class="about">
    <h2>About Pusy Bali</h2>
    <p>We provide stylish, comfortable clothing inspired by Bali. Perfect for everyday wear and gym activities.</p>
  </section>
</main>

<footer>
  <div class="footer-content">
    <p>&copy; 2025 Pusy Bali. All rights reserved.</p>
    <a href="https://www.instagram.com/pusy_bali/" target="_blank">Instagram</a>
  </div>
</footer>
</body>
</html>

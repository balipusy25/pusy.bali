<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Signup - Pusy Bali</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="logo"><a href="index.html">Pusy Bali</a></div>
</header>

<main class="login-container">
  <h1>Login or Sign Up</h1>

  <!-- Social Login -->
  <button class="oauth-btn">Continue with Google</button>
  <button class="oauth-btn">Continue with Facebook</button>

  <hr>

  <!-- Email Form -->
  <form id="login-form">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <form id="signup-form">
    <input type="text" placeholder="Name" required>
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
  </form>
</main>

<footer>
  <p>&copy; 2025 Pusy Bali</p>
</footer>

<script src="main.js"></script>
</body>
</html>

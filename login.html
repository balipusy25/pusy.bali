<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pusy Bali | Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header class="navbar">
  <div class="logo"><a href="index.html">Pusy Bali</a></div>
  <nav class="nav-links">
    <a href="#" id="search-icon">🔍</a>
    <a href="cart.html">🛒<span class="cart-count">0</span></a>
    <a href="profile.html">👤</a>
  </nav>
</header>

<div class="search-slide hidden" id="search-slide">
  <input type="text" placeholder="Search products...">
  <button id="search-close">Close</button>
</div>

<section class="auth-section">
  <h2>Login</h2>
  <form id="login-form">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <div class="oauth">
    <p>Or login with:</p>
    <button onclick="loginWithGoogle()">Google</button>
    <button onclick="loginWithFacebook()">Facebook</button>
  </div>
  <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</section>

<footer>
  <p><a href="about.html">About</a> | © 2025 Pusy Bali</p>
</footer>

<script src="main.js"></script>
</body>
</html>

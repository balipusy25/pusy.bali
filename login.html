<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Signup | Pusy Bali</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="logo"><a href="index.html">Pusy Bali</a></div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="collections.html">Shop</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
      <a href="cart.html">ðŸ›’ (<span class="cart-count">0</span>)</a>
      <a href="login.html" class="active">Login</a>
    </nav>
  </header>

  <!-- LOGIN / SIGNUP FORM -->
  <section class="auth-section">
    <div class="auth-container">
      <div class="tab-buttons">
        <button id="login-tab" class="active">Login</button>
        <button id="signup-tab">Sign Up</button>
      </div>

      <!-- LOGIN FORM -->
      <form id="login-form" class="auth-form">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="you@example.com" required>
        
        <label for="login-password">Password</label>
        <input type="password" id="login-password" placeholder="Enter password" required>
        
        <button type="submit">Login</button>
        <p class="oauth-text">Or login with:</p>
        <div class="oauth-buttons">
          <button class="google-login">Google</button>
          <button class="facebook-login">Facebook</button>
        </div>
      </form>

      <!-- SIGNUP FORM -->
      <form id="signup-form" class="auth-form hidden">
        <label for="signup-name">Full Name</label>
        <input type="text" id="signup-name" placeholder="John Doe" required>

        <label for="signup-email">Email</label>
        <input type="email" id="signup-email" placeholder="you@example.com" required>

        <label for="signup-password">Password</label>
        <input type="password" id="signup-password" placeholder="Enter password" required>

        <button type="submit">Sign Up</button>
        <p class="oauth-text">Or sign up with:</p>
        <div class="oauth-buttons">
          <button class="google-login">Google</button>
          <button class="facebook-login">Facebook</button>
        </div>
      </form>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Pusy Bali. All rights reserved.</p>
  </footer>

  <script src="main.js"></script>
  <script>
    // Toggle login/signup tabs
    const loginTab = document.getElementById("login-tab");
    const signupTab = document.getElementById("signup-tab");
    const loginForm = document.getElementById("login-form");
    const signupForm = document.getElementById("signup-form");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
    });
  </script>
</body>
</html>

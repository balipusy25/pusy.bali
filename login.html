<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pusy Bali | Login</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="navbar">
      <img src="assets/logo.png" alt="Pusy Bali Logo" onclick="window.location.href='index.html'">
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="collections.html">Shop</a>
        <a href="contact.html">Contact</a>
      </div>
      <div class="nav-icons">
        <i class="fa-solid fa-cart-shopping" onclick="window.location.href='cart.html'"></i>
        <span class="cart-count">0</span>
      </div>
    </div>
  </header>

  <section class="auth-form">
    <h2>Login to Your Account</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <button id="google-login">Login with Google</button>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    <p id="login-error" class="error-msg"></p>
  </section>
</body>
</html>
